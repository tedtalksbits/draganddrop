<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body,
            h1,
            h2,
            h3,
            h4,
            p,
            figure,
            blockquote,
            dl,
            dd {
                margin: 0;
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                display: grid;
                grid-template-columns: 1fr min(65ch, 100%) 1fr;
                min-height: 100vh;
                background-color: #fafbfd;
            }

            body > * {
                grid-column: 2;
            }

            .full-bleed {
                width: 100%;
                grid-column: 1 / 4;
            }

            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            section {
                padding: 1rem 2rem;
            }

            .drop-container h2 {
                font-weight: 400;
            }

            .drop-container p {
                font-weight: 300;
                color: rgb(0 0 0 / 25%);
            }

            .highlight {
                box-shadow: 0 0 10px rgba(0, 55, 255, 0.5);
            }

            .dropzone {
                min-height: 150px;
                outline: 3px dashed rgba(0, 183, 255, 0.303);
                border-radius: 1rem;
                padding: 1rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: aliceblue;
            }

            .dropzone.dragover {
                outline: 3px dashed rgba(0, 183, 255, 0.8);
            }

            .dropzone::after {
                content: 'Drop files here';
                font-size: 1rem;
                font-weight: 300;
                color: rgba(0, 183, 255, 0.5);
            }

            .dropzone.dragover::after {
                content: 'ðŸ“‚';
                font-size: 1.5rem;
                font-weight: 600;
                color: rgba(0, 183, 255, 0.8);
            }

            span.button {
                cursor: pointer;
            }

            img.preview {
                max-width: 100%;
                max-height: 500px;
                object-fit: contain;
            }

            embed.preview {
                width: 500px;
                height: 500px;
                object-fit: contain;
            }

            pre.preview {
                white-space: break-spaces;
            }

            div#preview {
                border-radius: 1rem;
                overflow: hidden;
                background: white;
                box-shadow: rgb(255 255 255 / 10%) 0px 1px 1px 0px inset,
                    rgb(50 50 93 / 25%) 0px 50px 100px -20px,
                    rgb(0 0 0 / 30%) 0px 30px 60px -30px;
                max-width: 99ch;
                width: fit-content;
                margin: 0 auto;
                position: fixed;
                top: 2rem;
                left: 0;
                right: 0;
            }

            div.fileInput-container {
                background: #2f80ed;
                font-size: 14px;
                color: white;
                border-radius: 8px;
                border: none;
                padding: 0.55rem 1.55rem;
                cursor: pointer;
                position: relative;
                width: -webkit-fit-content;
                width: -moz-fit-content;
                width: fit-content;
                margin: 0.35rem auto;
            }

            input[type='file'] {
                opacity: 0;
                top: 0;
                width: 100%;
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                cursor: pointer;
            }

            .drop-container {
                margin-block: 2rem;
                position: relative;
                background: white;
                border-radius: 1rem;
                box-shadow: 0px 4px 12px rgb(0 0 0 / 10%);
                padding: 3rem;
                text-align: center;
                display: flex;
                flex-direction: column;
                gap: 2rem;
            }
        </style>
        <link rel="stylesheet" href="table.css" />
        <title>Document</title>
    </head>

    <body class="container">
        <main>
            <section class="drop-container">
                <h2>Drag and drop</h2>
                <div id="droptarget" class="dropzone"></div>
                <p>-Or-</p>
                <div class="fileInput-container">
                    <input
                        type="file"
                        id="fileInput"
                        accept="image/*, application/pdf, application/json, text/*"
                        multiple
                    />
                    Chose a file
                </div>
            </section>
            <div id="files"></div>
            <div id="preview"></div>
        </main>
        <script type="module" src="dragAndDrop.js"></script>
    </body>
</html>
