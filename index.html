<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        p,
        figure,
        blockquote,
        dl,
        dd {
            margin: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            grid-template-columns: 1fr min(99ch, 100%) 1fr;
            min-height: 100vh;
            background-color: #fafbfd;

        }

        body>* {
            grid-column: 2;
        }

        .full-bleed {
            width: 100%;
            grid-column: 1 / 4;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        section {
            padding: 1rem 2rem;
        }

        .highlight {
            box-shadow: 0 0 10px rgba(0, 55, 255, 0.5);
        }

        .dropzone {
            min-height: 200px;
            outline: 3px dashed rgba(0, 183, 255, 0.303);
            border-radius: 1rem;
            padding: 1rem;
            margin-block: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: aliceblue;
        }

        .dropzone.dragover {
            outline: 3px dashed rgba(0, 183, 255, 0.8);
        }

        .dropzone::after {
            content: "Drop files here";
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(0, 183, 255, 0.5);
        }

        .dropzone.dragover::after {
            content: "ðŸ“‚";
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(0, 183, 255, 0.8);
        }

        span.button {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="table.css">
    <title>Document</title>
</head>

<body class="container">
    <main>
        <section style="position: relative;">
            <h2>Drag and drop</h2>

            <div id="droptarget" class="dropzone"></div>

        </section>
        <div id="files"></div>

    </main>
    <script>


    </script>
    <script type="module" src="dragAndDrop.js"></script>
</body>

</html>
